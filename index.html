<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation For Myanmar Earthquake</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>

    <h1>Total Amount: <span id="totalAmount">0</span></h1>

    <h2>Enter Your Data</h2>
    <form id="donationForm">
        <label>Enter donor name</label>
        <input type="text" id="userText" placeholder="Enter name">
        <label>Enter Amount</label>
        <input type="number" id="userNumber" placeholder="Enter amount">
        <button onclick="submitData()">Submit</button>
    </form>
    <h2>Donar List</h2>
    <table id="donorTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Donation Amount ($)</th>
                </tr>
            </thead>
            <tbody id="donorTableBody"></tbody>
        </table>
    <ul id="entryList"></ul>

</body>
</html>
