<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation for Myanmar Earthquake</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #total {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px;
            padding: 5px;
            background: #f1f1f1;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>

    <div id="total">Total: 0</div>

    <input type="text" id="textInput" placeholder="Enter text">
    <input type="number" id="numberInput" placeholder="Enter number">
    <button onclick="addEntry()">Submit</button>

    <ul id="entries"></ul>

    <script>
        // Firebase Configuration (Replace with your actual details)
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBU7ZQB0-2Qjpqw9z0AZItUfqUzBkH5yL0",
  authDomain: "mm-earthquake.firebaseapp.com",
  projectId: "mm-earthquake",
  storageBucket: "mm-earthquake.firebasestorage.app",
  messagingSenderId: "148956900621",
  appId: "1:148956900621:web:a9177bd5934a3aca92d444",
  measurementId: "G-2GNPTH52S9"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to Fetch Data and Calculate Total
        async function fetchData() {
            let total = 0;
            let entriesList = document.getElementById('entries');
            entriesList.innerHTML = "";

            const snapshot = await db.collection("entries").get();
            snapshot.forEach(doc => {
                let data = doc.data();
                total += parseFloat(data.number) || 0;

                let li = document.createElement('li');
                li.innerText = `${data.text}: ${data.number}`;
                entriesList.appendChild(li);
            });

            document.getElementById('total').innerText = "Total: " + total;
        }

        // Function to Add New Entry
        async function addEntry() {
            const textValue = document.getElementById('textInput').value;
            const numberValue = parseFloat(document.getElementById('numberInput').value);

            /*if (!isNaN(numberValue)) {
                await db.collection("entries").add({ text: textValue, number: numberValue });
                fetchData(); // Refresh Data
            }*/

            if (!isNaN(numberValue) && textValue.trim() !== "") {
            try {
                    await db.collection("entries").add({
                    text: textValue,
                    number: numberValue
                });
                console.log("Entry added successfully!"); // ✅ Debug log
                fetchData(); // Refresh Data
            } catch (error) {
                console.error("Error adding document: ", error); // ❌ Logs error
        }
    } else {
        console.warn("Invalid input: text or number missing.");
    }

            document.getElementById('textInput').value = "";
            document.getElementById('numberInput').value = "";
        }

        fetchData(); // Load data on page load
    </script>

</body>
</html>
