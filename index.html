<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #total {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px;
            padding: 5px;
            background: #f1f1f1;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>

    <div id="total">Total: 0</div>

    <input type="text" id="textInput" placeholder="Enter text">
    <input type="number" id="numberInput" placeholder="Enter number">
    <button onclick="addEntry()">Submit</button>

    <ul id="entries"></ul>

    <script>
        const apiUrl = "https://script.google.com/u/0/home/projects/14q15JalRlMZdXcgyZz14-nAPo_07SKjDpTjwlwqz-f05ImMyxSHk6G1P/edit"; // Replace with your Apps Script Web App URL

        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching data:", error);
                return { total: 0, entries: [] };
            }
        }

        async function addEntry() {
            const textValue = document.getElementById('textInput').value;
            const numberValue = parseFloat(document.getElementById('numberInput').value);
            
            if (!isNaN(numberValue)) {
                await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: textValue, number: numberValue })
                });

                loadEntries();
            }

            document.getElementById('textInput').value = "";
            document.getElementById('numberInput').value = "";
        }

        async function loadEntries() {
            const data = await fetchData();
            document.getElementById('total').innerText = "Total: " + data.total;

            let list = document.getElementById('entries');
            list.innerHTML = "";
            data.entries.forEach(entry => {
                let li = document.createElement('li');
                li.innerText = `${entry[0]}: ${entry[1]}`;
                list.appendChild(li);
            });
        }

        loadEntries(); // Load data on page load
    </script>

</body>
</html>
